<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Text Voice Converter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="main-div">
        <h1>Text To Speach <span style="color: #f1353a">Converter!</span></h1>
        <textarea
          name=""
          id="textarea"
          cols="60"
          rows="12"
          placeholder="Type here..."
        ></textarea>
        <div id="dropdown">
          <select name="" id="select"></select>
          <button id="btn">
            <img
              src="./play_icon-removebg-preview.png"
              width="16px"
              height="16px"
              alt=""
              id="playIcon"
            />
            Listen
          </button>
        </div>
      </div>
    </div>

    <script src="./converter.js"></script>
  </body>
</html>
